steps:

  - task: UseDotNet@2
    inputs:
      packageType: 'runtime'
      version: '3.1.x'
  
  - task: UseDotNet@2
    inputs:
      packageType: 'runtime'
      version: '2.2.0'

  - task: UseDotNet@2
    inputs:
      packageType: sdk
      useGlobalJson: true
      includePreviewVersions: true

  - task: nventiveCanaryUpdater@5
    condition: startsWith(variables['Build.SourceBranch'], 'refs/heads/canaries/dev')
    inputs:
      solution: 'Windows Community Toolkit.sln'
      usePrivateFeed: false
      useNuGetOrg: true
      mergeBranch: true
      branchToMerge: 'uno'
      allowDowngrade: true
      nugetVersion: 'dev'
      nugetUpdaterVersion: 2.3.0-alpha.44
      packageAuthor: 'nventive,unoplatform,uno platform'
      summaryFile: '$(Build.ArtifactStagingDirectory)/Canary.md'
      resultFile: '$(Build.ArtifactStagingDirectory)/update_result.json'
